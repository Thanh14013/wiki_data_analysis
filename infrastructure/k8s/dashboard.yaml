apiVersion: v1
kind: Service
metadata:
  name: wiki-dashboard
spec:
  selector:
    app: wiki-dashboard
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: LoadBalancer # Hoặc NodePort nếu dùng Minikube tunnel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki-dashboard
  template:
    metadata:
      labels:
        app: wiki-dashboard
    spec:
      containers:
      - name: dashboard
        image: wiki-pipeline:v8
        imagePullPolicy: Never
        command: ["streamlit", "run", "dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
        envFrom:
        - configMapRef:
            name: wiki-config
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
